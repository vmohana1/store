<div class="row" style="margin-left:0px;margin-right:0px;">
<div class="col-lg-12">
    <h2>Covid Updates</h2>
    <div>
        <label>
            Search: 
            <input type="text"
            placeholder="Search by State"
            [(ngModel)]="searchTerm"
            class="form-control" />
           </label>
           <!-- <span class="fa fa-close" (click)="searchTerm = null"></span> -->
    </div>
    <div *ngIf="loading">
        <h1>Loading...</h1>
    </div>
    <div class="row bmargin20 tmargin20" *ngIf="!loading">
        <div class="col-lg-1">
            <b>Entry Id</b>
        </div>
        <div class="col-lg-2">
           <b>State</b> 
        </div>
        <div class="col-lg-1">
            <b>Date</b>
        </div>
        <div class="col-lg-1">
            <b>State Code</b>
        </div>
        <div class="col-lg-1">
            <b>Cases</b>
        </div>
        <div class="col-lg-4">

        </div>
    </div>
    <div *ngFor="let item of covidDetails | search:searchTerm; let i = index">
        <div class="row bmargin10" style="margin-left: 0px;">
            <div class="col-lg-1 border">
                {{item.entryid}}
            </div>
            <div class="col-lg-2 border">
               {{item.detectedstate}}
            </div>
            <div class="col-lg-1 border">
                {{item.dateannounced}}
            </div>
            <div class="col-lg-1 border">
                {{item.statecode}}
            </div>
            <div class="col-lg-1 border">
                {{item.numcases}}
            </div>
            <div class="col-lg-4">

            </div>
        </div>
     
    </div>
</div>
</div>
